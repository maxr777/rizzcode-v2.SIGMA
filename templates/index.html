<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Practice Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            /* Light theme variables */
            --bg-color: #f5f5f7;
            --panel-bg: white;
            --text-color: #333;
            --secondary-text: #666;
            --border-color: #e0e0e0;
            --hover-color: #f0f0f0;
            --completed-bg: #f0fff0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --checkbox-border: #ccc;
            --primary-color: #4285F4;
            --primary-hover: #3367d6;
            --success-color: #4CAF50;
            --progress-bg: #e0e0e0;
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-color: #1f1f1f;
            --panel-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --secondary-text: #b0b0b0;
            --border-color: #444;
            --hover-color: #3a3a3a;
            --completed-bg: #2a3a2a;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --checkbox-border: #666;
            --primary-color: #5c9ce6;
            --primary-hover: #4a7cb8;
            --success-color: #5dbb63;
            --progress-bg: #444;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .problem-panel {
            width: 300px;
            background-color: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 15px;
            box-shadow: 2px 0 5px var(--shadow-color);
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .problem-panel-header {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .problem-panel-header h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: var(--text-color);
        }

        .dropdown-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .type-dropdown {
            flex: 1;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--panel-bg);
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        .type-dropdown:hover, .type-dropdown:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .nav-button {
            padding: 6px 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .nav-button:hover {
            background-color: var(--primary-hover);
        }

        .problem-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }

        .problem-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
            border: 1px solid transparent;
        }

        .problem-item:hover {
            background-color: var(--hover-color);
            cursor: pointer;
        }

        .problem-item.completed {
            background-color: var(--completed-bg);
            border-color: var(--success-color);
        }

        .problem-item.selected {
            background-color: var(--primary-color);
            color: white;
        }

        .problem-item.selected .problem-text {
            color: white;
        }

        .problem-checkbox {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--checkbox-border);
            border-radius: 4px;
            margin-right: 12px;
            transition: all 0.2s;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
        }

        .problem-checkbox:checked {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .problem-checkbox:checked::after {
            content: "✓";
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
        }

        .problem-text {
            flex: 1;
            color: var(--text-color);
            font-size: 14px;
            transition: color 0.3s ease;
            line-height: 1.4;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-color);
            font-weight: 500;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: var(--hover-color);
        }

        .theme-icon {
            width: 20px;
            height: 20px;
            stroke: var(--text-color);
            transition: stroke 0.3s ease;
        }

        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary-text);
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .problem-detail {
            max-width: 800px;
            margin: 0 auto;
        }

        .problem-detail h2 {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 24px;
        }

        .problem-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding: 15px;
            background-color: var(--panel-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 12px;
            color: var(--secondary-text);
            text-transform: uppercase;
            font-weight: 600;
        }

        .meta-value {
            font-weight: 500;
            color: var(--text-color);
        }

        .difficulty-easy { color: #4CAF50; }
        .difficulty-medium { color: #FF9800; }
        .difficulty-hard { color: #F44336; }

        .section {
            background-color: var(--panel-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .section h3 {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .section p {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        pre {
            background-color: var(--hover-color);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            border-left: 4px solid var(--primary-color);
        }

        .solution-area {
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background-color: var(--hover-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            resize: vertical;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-button {
            margin-top: 15px;
            padding: 10px 24px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="problem-panel">
        <div class="problem-panel-header">
            <h2>Problem List</h2>
            <div class="dropdown-container">
                <select id="typeDropdown" class="type-dropdown">
                    <option value="all">All Types</option>
                    <option value="divide and conquer">Divide and Conquer</option>
                    <option value="graph algorithms">Graph Algorithms</option>
                    <option value="dynamic programming">Dynamic Programming</option>
                    <option value="greedy algorithms">Greedy Algorithms</option>
                    <option value="backtracking">Backtracking</option>
                    <option value="tree algorithms">Tree Algorithms</option>
                    <option value="sorting algorithms">Sorting Algorithms</option>
                </select>
                <button class="nav-button" id="articlesButton">Articles</button>
            </div>
        </div>

        <div class="problem-list" id="problemList">
            <!-- Problems will be populated by JavaScript -->
        </div>
    </div>

    <div class="main-content">
        <div class="header-bar">
            <div class="user-info">
                <span><a href="/profile">{{ username }}</a> | Level {{ level }}</span>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="theme-icon" id="themeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>

        <div class="content-area">
            <div id="problemContent">
                <div class="welcome-message">
                    <h2>Welcome to Algorithm Practice Platform</h2>
                    <p>Select a problem from the list to get started. Each problem has one clear solution.</p>
                </div>
            </div>
        </div>
    </div>

<script>
document.getElementById('articlesButton').addEventListener('click', function() {
    window.location.href = '/articles';
});

const problems = [
    {% for problem in problems %}
    { 
        id: {{ problem.id }}, 
        title: "{{ problem.title }}", 
        difficulty: "{{ problem.difficulty }}", 
        completed: {{ problem.completed|lower }}, 
        type: "{{ problem.type }}",
        content: "{{ problem.content|e }}"
    }{% if not loop.last %},{% endif %}
    {% endfor %}
];

let selectedProblemId = null;

function renderProblems() {
    const problemList = document.getElementById('problemList');
    const typeFilter = document.getElementById('typeDropdown').value;
    
    const filteredProblems = typeFilter === 'all' 
        ? problems 
        : problems.filter(p => p.type === typeFilter);

    problemList.innerHTML = filteredProblems.map(problem => `
        <div class="problem-item ${problem.completed ? 'completed' : ''} ${selectedProblemId === problem.id ? 'selected' : ''}" 
             onclick="selectProblem(${problem.id})">
            <input type="checkbox" 
                   class="problem-checkbox" 
                   ${problem.completed ? 'checked' : ''} 
                   onclick="event.stopPropagation(); toggleProblemCompletion(${problem.id});">
            <div class="problem-text">
                <strong>${problem.title}</strong><br>
                <small>${problem.difficulty} • ${problem.type.charAt(0).toUpperCase() + problem.type.slice(1)}</small>
            </div>
        </div>
    `).join('');
}

function selectProblem(problemId) {
    selectedProblemId = problemId;
    const problem = problems.find(p => p.id === problemId);
    if (!problem) return;

    const problemContentElement = document.getElementById('problemContent');
    const difficultyClass = `difficulty-${problem.difficulty.toLowerCase()}`;
    
    problemContentElement.innerHTML = `
        <div class="problem-detail">
            <h2>${problem.title}</h2>
            
            <div class="problem-meta">
                <div class="meta-item">
                    <div class="meta-label">Difficulty</div>
                    <div class="meta-value ${difficultyClass}">${problem.difficulty}</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Type</div>
                    <div class="meta-value">${problem.type.charAt(0).toUpperCase() + problem.type.slice(1)}</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Status</div>
                    <div class="meta-value">${problem.completed ? '✅ Completed' : '⏳ Not Started'}</div>
                </div>
            </div>

            <div class="section">
                <h3>Problem Description</h3>
                <p>${problem.content}</p>
            </div>

            <div class="section">
                <h3>Solution Approach</h3>
                <div class="solution-area">
                    <textarea placeholder="Describe your approach and solution here..."></textarea>
                    <button class="submit-button">Submit Solution</button>
                </div>
            </div>
        </div>
    `;
    
    renderProblems();
}

function toggleProblemCompletion(problemId) {
    const problem = problems.find(p => p.id === problemId);
    if (problem) {
        problem.completed = !problem.completed;
        renderProblems();
        
        if (selectedProblemId === problemId) {
            selectProblem(problemId);
        }
    }
}

// Theme toggle functionality
const themeToggle = document.getElementById('themeToggle');
const themeIcon = document.getElementById('themeIcon');
const htmlElement = document.documentElement;

function updateThemeIcon(theme) {
    if (theme === 'dark') {
        themeIcon.innerHTML = `<path d='M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z'></path>`;
    } else {
        themeIcon.innerHTML = `
            <circle cx='12' cy='12' r='5'></circle>
            <line x1='12' y1='1' x2='12' y2='3'></line>
            <line x1='12' y1='21' x2='12' y2='23'></line>
            <line x1='4.22' y1='4.22' x2='5.64' y2='5.64'></line>
            <line x1='18.36' y1='18.36' x2='19.78' y2='19.78'></line>
            <line x1='1' y1='12' x2='3' y2='12'></line>
            <line x1='21' y1='12' x2='23' y2='12'></line>
            <line x1='4.22' y1='19.78' x2='5.64' y2='18.36'></line>
            <line x1='18.36' y1='5.64' x2='19.78' y2='4.22'></line>`;
    }
}

let isDarkMode = false;
let currentTheme = 'light';
try {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        currentTheme = savedTheme;
        isDarkMode = savedTheme === 'dark';
    }
} catch (e) {}

htmlElement.setAttribute('data-theme', currentTheme);
updateThemeIcon(currentTheme);

themeToggle.addEventListener('click', () => {
    isDarkMode = !isDarkMode;
    const newTheme = isDarkMode ? 'dark' : 'light';
    
    htmlElement.setAttribute('data-theme', newTheme);
    currentTheme = newTheme;
    
    try {
        localStorage.setItem('theme', newTheme);
    } catch (e) {}
    
    updateThemeIcon(newTheme);
});

// Type filter functionality
document.getElementById('typeDropdown').addEventListener('change', renderProblems);

// Initialize the app
renderProblems();
</script>

</body>
</html>
