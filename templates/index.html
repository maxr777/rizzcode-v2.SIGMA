<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Practice Platform</title>
  <style>
      /* For Chrome, Safari, Edge, Opera */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* For Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      :root {
          /* Light theme variables */
          --bg-color: #f5f5f7;
          --panel-bg: white;
          --text-color: #333;
          --secondary-text: #666;
          --border-color: #e0e0e0;
          --hover-color: #f0f0f0;
          --completed-bg: #f0fff0;
          --shadow-color: rgba(0, 0, 0, 0.1);
          --checkbox-border: #ccc;
          --primary-color: #4285F4;
          --primary-hover: #3367d6;
          --success-color: #4CAF50;
          --progress-bg: #e0e0e0;
          --error-color: #F44336;
          --success-bg: #e8f5e8;
          --error-bg: #ffeaea;
      }

      [data-theme="dark"] {
          /* Dark theme variables */
          --bg-color: #1f1f1f;
          --panel-bg: #2d2d2d;
          --text-color: #e0e0e0;
          --secondary-text: #b0b0b0;
          --border-color: #444;
          --hover-color: #3a3a3a;
          --completed-bg: #2a3a2a;
          --shadow-color: rgba(0, 0, 0, 0.3);
          --checkbox-border: #666;
          --primary-color: #5c9ce6;
          --primary-hover: #4a7cb8;
          --success-color: #5dbb63;
          --progress-bg: #444;
          --error-color: #e57373;
          --success-bg: #2a3a2a;
          --error-bg: #3a2a2a;
      }

      body {
          display: flex;
          min-height: 100vh;
          background-color: var(--bg-color);
          color: var(--text-color);
          transition: background-color 0.3s ease, color 0.3s ease;
      }

      .problem-panel {
          width: 300px;
          background-color: var(--panel-bg);
          border-right: 1px solid var(--border-color);
          overflow-y: auto;
          padding: 15px;
          box-shadow: 2px 0 5px var(--shadow-color);
          transition: background-color 0.3s ease;
          display: flex;
          flex-direction: column;
      }

      .problem-panel-header {
          margin-bottom: 20px;
          border-bottom: 1px solid var(--border-color);
          padding-bottom: 15px;
      }

      .problem-panel-header h2 {
          font-size: 18px;
          margin-bottom: 12px;
          color: var(--text-color);
      }

      .dropdown-container {
          display: flex;
          gap: 10px;
          align-items: center;
      }

      .type-dropdown {
          flex: 1;
          padding: 6px 10px;
          border-radius: 4px;
          border: 1px solid var(--border-color);
          background-color: var(--panel-bg);
          color: var(--text-color);
          font-size: 14px;
          cursor: pointer;
          transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      }

      .type-dropdown:hover, .type-dropdown:focus {
          border-color: var(--primary-color);
          outline: none;
      }

      .nav-button {
          padding: 6px 12px;
          background-color: var(--primary-color);
          color: white;
          border: none;
          border-radius: 4px;
          font-size: 12px;
          cursor: pointer;
          transition: background-color 0.3s;
          white-space: nowrap;
      }

      .nav-button:hover {
          background-color: var(--primary-hover);
      }

      .problem-list {
          display: flex;
          flex-direction: column;
          gap: 8px;
          flex-grow: 1;
      }

      .problem-item {
          display: flex;
          align-items: center;
          padding: 12px;
          border-radius: 6px;
          transition: background-color 0.2s;
          border: 1px solid transparent;
          cursor: pointer;
      }

      .problem-item:hover {
          background-color: var(--hover-color);
      }

      .problem-item.completed {
          background-color: var(--completed-bg);
          border-color: var(--success-color);
      }

      .problem-item.selected {
          background-color: var(--primary-color);
          color: white;
      }

      .problem-item.selected .problem-text {
          color: white;
      }

      .problem-text {
          flex: 1;
          color: var(--text-color);
          font-size: 14px;
          transition: color 0.3s ease;
          line-height: 1.4;
      }

      .main-content {
          flex: 1;
          display: flex;
          flex-direction: column;
          background-color: var(--bg-color);
      }

      .header-bar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 20px;
          background-color: var(--panel-bg);
          border-bottom: 1px solid var(--border-color);
          box-shadow: 0 2px 4px var(--shadow-color);
      }

      .user-info {
          display: flex;
          align-items: center;
          gap: 15px;
          color: var(--text-color);
          font-weight: 500;
      }

      .user-stats {
          display: flex;
          flex-direction: column;
          gap: 4px;
      }

      .user-level {
          font-size: 14px;
          font-weight: 600;
      }

      .xp-container {
          display: flex;
          align-items: center;
          gap: 8px;
          font-size: 12px;
      }

      .xp-bar {
          width: 120px;
          height: 8px;
          background-color: var(--progress-bg);
          border-radius: 4px;
          overflow: hidden;
          position: relative;
      }

      .xp-fill {
          height: 100%;
          background: linear-gradient(90deg, var(--primary-color), var(--success-color));
          border-radius: 4px;
          transition: width 0.3s ease;
      }

      .theme-toggle {
          background: none;
          border: none;
          cursor: pointer;
          padding: 10px;
          border-radius: 50%;
          transition: background-color 0.3s;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .theme-toggle:hover {
          background-color: var(--hover-color);
      }

      .theme-icon {
          width: 24px;
          height: 24px;
          stroke: var(--text-color);
          transition: stroke 0.3s ease;
      }

      .content-area {
          flex: 1;
          padding: 20px;
          overflow-y: auto;
      }

      .welcome-message {
          text-align: center;
          padding: 60px 20px;
          color: var(--secondary-text);
      }

      .welcome-message h2 {
          margin-bottom: 10px;
          color: var(--text-color);
      }

      .problem-detail {
          max-width: 800px;
          margin: 0 auto;
      }

      .problem-detail h2 {
          color: var(--text-color);
          margin-bottom: 15px;
          font-size: 24px;
      }

      .problem-meta {
          display: flex;
          gap: 20px;
          margin-bottom: 25px;
          padding: 15px;
          background-color: var(--panel-bg);
          border-radius: 8px;
          box-shadow: 0 2px 4px var(--shadow-color);
      }

      .meta-item {
          display: flex;
          flex-direction: column;
          gap: 4px;
      }

      .meta-label {
          font-size: 12px;
          color: var(--secondary-text);
          text-transform: uppercase;
          font-weight: 600;
      }

      .meta-value {
          font-weight: 500;
          color: var(--text-color);
      }

      .difficulty-easy { color: #4CAF50; }
      .difficulty-medium { color: #FF9800; }
      .difficulty-hard { color: #F44336; }

      .section {
          background-color: var(--panel-bg);
          border-radius: 8px;
          padding: 20px;
          margin-bottom: 20px;
          box-shadow: 0 2px 4px var(--shadow-color);
      }

      .section h3 {
          color: var(--text-color);
          margin-bottom: 15px;
          font-size: 18px;
      }

      .section p {
          color: var(--text-color);
          line-height: 1.6;
          margin-bottom: 15px;
      }

      pre {
          background-color: var(--hover-color);
          padding: 15px;
          border-radius: 6px;
          overflow-x: auto;
          font-family: 'Courier New', monospace;
          font-size: 14px;
          line-height: 1.4;
          border-left: 4px solid var(--primary-color);
      }

      textarea {
          width: 100%;
          height: 200px;
          padding: 15px;
          font-family: 'Courier New', monospace;
          font-size: 14px;
          background-color: var(--hover-color);
          color: var(--text-color);
          border: 1px solid var(--border-color);
          border-radius: 6px;
          resize: vertical;
          transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }

      textarea:focus {
          outline: none;
          border-color: var(--primary-color);
      }

      .submit-button {
          margin-top: 0px;
          padding: 0px 20px;
          height: 38px;
          background-color: var(--success-color);
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 14px;
          font-weight: 500;
          transition: background-color 0.3s;
      }

      .submit-button:hover {
          background-color: #45a049;
      }

      .submit-button:disabled {
          background-color: #ccc;
          cursor: not-allowed;
      }

      /* Answer checking styles */
      .answer-area {
          margin-top: 15px;
      }

      .answer-input-group {
          display: flex;
          gap: 12px;
          margin-bottom: 15px;
          align-items: stretch;
      }

      .answer-input {
          flex: 1;
          width: 150px;
          padding: 0px 12px;
          border: 1px solid var(--border-color);
          border-radius: 6px;
          font-size: 14px;
          background-color: var(--hover-color);
          color: var(--text-color);
          transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }

      .answer-input:focus {
          outline: none;
          border-color: var(--primary-color);
      }

      .answer-input::placeholder {
          color: var(--secondary-text);
      }

      .check-button {
          padding: 12px 20px;
          background-color: var(--primary-color);
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 14px;
          font-weight: 500;
          transition: background-color 0.3s;
          white-space: nowrap;
      }

      .check-button:hover {
          background-color: var(--primary-hover);
      }

      .answer-feedback {
          min-height: 20px;
      }

      .feedback {
          padding: 12px 15px;
          border-radius: 6px;
          font-weight: 500;
          font-size: 14px;
          border-left: 4px solid;
          transition: all 0.3s ease;
      }

      .feedback.success {
          background-color: var(--success-bg);
          color: var(--success-color);
          border-left-color: var(--success-color);
      }

      .feedback.error {
          background-color: var(--error-bg);
          color: var(--error-color);
          border-left-color: var(--error-color);
      }

      .header-actions {
          display: flex;
          align-items: center;
          gap: 8px;
      }

      .logout-button {
          background: none;
          border: none;
          cursor: pointer;
          padding: 10px;
          border-radius: 50%;
          transition: background-color 0.3s;
          display: flex;
          align-items: center;
          justify-content: center;
          text-decoration: none;
          color: var(--text-color);
      }

      .logout-button:hover {
          background-color: var(--hover-color);
      }

      .logout-icon {
          width: 24px;
          height: 24px;
          stroke: var(--text-color);
          transition: stroke 0.3s ease;
      }
  </style>
</head>
<body>
    <div class="problem-panel">
        <div class="problem-panel-header">
            <h2>Problem List</h2>
            <div class="dropdown-container">
                <select id="typeDropdown" class="type-dropdown">
                    <option value="all">All Types</option>
                    <option value="divide and conquer">Divide and Conquer</option>
                    <option value="graph algorithms">Graph Algorithms</option>
                    <option value="dynamic programming">Dynamic Programming</option>
                    <option value="greedy algorithms">Greedy Algorithms</option>
                </select>
                <button class="nav-button" id="articlesButton">Articles</button>
            </div>
        </div>

        <div class="problem-list" id="problemList">
            <!-- Problems will be populated by JavaScript -->
        </div>
    </div>

    <div class="main-content">
        <div class="header-bar">
            <div class="user-info">
                <a href="/profile" style="text-decoration: none; color: inherit;">{{ username }}</a>
                <div class="user-stats">
                    <div class="user-level">Level {{ level }}</div>
                    <div class="xp-container">
                        <span id="xpText">{{ xp }} XP</span>
                        <div class="xp-bar">
                            <div class="xp-fill" id="xpFill"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="theme-icon" id="themeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="4"/>
                        <path d="m12 2 0 2"/>
                        <path d="m12 20 0 2"/>
                        <path d="m4.93 4.93 1.41 1.41"/>
                        <path d="m17.66 17.66 1.41 1.41"/>
                        <path d="m2 12 2 0"/>
                        <path d="m20 12 2 0"/>
                        <path d="m6.34 17.66-1.41 1.41"/>
                        <path d="m19.07 4.93-1.41 1.41"/>
                    </svg>
                </button>
                <a href="/logout" class="logout-button" aria-label="Logout">
                    <svg class="logout-icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </a>
            </div>
        </div>

        <div class="content-area">
            <div id="problemContent">
                <div class="welcome-message">
                    <h2>Welcome to Rizzcode</h2>
                    <p>Select a problem from the list to get started. Each problem has one clear solution.</p>
                </div>
            </div>
        </div>
    </div>

<script>
document.getElementById('articlesButton').addEventListener('click', function() {
    window.location.href = '/articles';
});

const problems = [
    {% for problem in problems %}
    { 
        id: {{ problem.id }}, 
        title: "{{ problem.title }}", 
        difficulty: "{{ problem.difficulty }}", 
        completed: {{ problem.completed|lower }}, 
        type: "{{ problem.type }}",
        content: "{{ problem.content|e }}",
        answer: {{ problem.answer }},
        xp: {{ problem.xp }}
    }{% if not loop.last %},{% endif %}
    {% endfor %}
];

let selectedProblemId = null;
let currentUserLevel = {{ level }};
let currentUserXP = {{ xp }};

// XP thresholds for each level
const xpThresholds = [0, 10, 30, 60, 100, 150, 220, 300, 400, 520, 650];

function updateXPBar() {
    const xpFill = document.getElementById('xpFill');
    const xpText = document.getElementById('xpText');
    
    // Find current level thresholds
    const currentLevelXP = xpThresholds[currentUserLevel - 1] || 0;
    const nextLevelXP = xpThresholds[currentUserLevel] || xpThresholds[xpThresholds.length - 1];
    
    // Calculate progress within current level
    const progressXP = currentUserXP - currentLevelXP;
    const neededXP = nextLevelXP - currentLevelXP;
    const percentage = Math.min((progressXP / neededXP) * 100, 100);
    
    xpFill.style.width = percentage + '%';
    
    if (currentUserLevel >= xpThresholds.length) {
        xpText.textContent = `${currentUserXP} XP (Max Level)`;
    } else {
        xpText.textContent = `${progressXP}/${neededXP} XP`;
    }
}

function renderProblems() {
    const problemList = document.getElementById('problemList');
    const typeFilter = document.getElementById('typeDropdown').value;
    
    const filteredProblems = typeFilter === 'all' 
        ? problems 
        : problems.filter(p => p.type === typeFilter);

    problemList.innerHTML = filteredProblems.map(problem => `
        <div class="problem-item ${problem.completed ? 'completed' : ''} ${selectedProblemId === problem.id ? 'selected' : ''}" 
             onclick="selectProblem(${problem.id})">
            <div class="problem-text">
                <strong>${problem.title}</strong><br>
                <small>${problem.difficulty} • ${problem.type.charAt(0).toUpperCase() + problem.type.slice(1)} • ${problem.xp} XP</small>
            </div>
        </div>
    `).join('');
}

async function checkAnswer(problemId) {
    const problem = problems.find(p => p.id === problemId);
    const answerInput = document.getElementById('answerInput');
    const feedback = document.getElementById('answerFeedback');
    const submitButton = document.querySelector('.submit-button');
    
    if (!answerInput || !feedback || !problem) return;
    
    const userAnswer = parseInt(answerInput.value.trim());
    
    if (isNaN(userAnswer)) {
        feedback.innerHTML = '<div class="feedback error">Please enter a valid number.</div>';
        return;
    }
    
    // Disable button while submitting
    submitButton.disabled = true;
    submitButton.textContent = 'Checking...';
    
    try {
        const response = await fetch('/submit_answer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                problem_id: problemId,
                answer: userAnswer
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            feedback.innerHTML = `<div class="feedback success">${result.message}</div>`;
            
            // Update problem completion status
            problem.completed = true;
            
            // Update user stats if they changed
            if (result.new_level !== currentUserLevel || result.new_xp !== currentUserXP) {
                currentUserLevel = result.new_level;
                currentUserXP = result.new_xp;
                
                // Update header display
                const userLevel = document.querySelector('.user-level');
                userLevel.textContent = `Level ${currentUserLevel}`;
                updateXPBar();
            }
            
            renderProblems();
            selectProblem(problemId); // Refresh the problem view
        } else {
            feedback.innerHTML = `<div class="feedback error">${result.message}</div>`;
        }
    } catch (error) {
        feedback.innerHTML = '<div class="feedback error">Error submitting answer. Please try again.</div>';
        console.error('Error:', error);
    } finally {
        // Re-enable button
        submitButton.disabled = false;
        submitButton.textContent = 'Check Answer';
    }
}

function selectProblem(problemId) {
    selectedProblemId = problemId;
    const problem = problems.find(p => p.id === problemId);
    if (!problem) return;

    const problemContentElement = document.getElementById('problemContent');
    const difficultyClass = `difficulty-${problem.difficulty.toLowerCase()}`;
    
    problemContentElement.innerHTML = `
        <div class="problem-detail">
            <h2>${problem.title}</h2>
            
            <div class="problem-meta">
                <div class="meta-item">
                    <div class="meta-label">Difficulty</div>
                    <div class="meta-value ${difficultyClass}">${problem.difficulty}</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Type</div>
                    <div class="meta-value">${problem.type.charAt(0).toUpperCase() + problem.type.slice(1)}</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">XP Reward</div>
                    <div class="meta-value">${problem.xp} XP</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Status</div>
                    <div class="meta-value">${problem.completed ? '✅ Completed' : '⏳ Not Started'}</div>
                </div>
            </div>

            <div class="section">
                <h3>Problem Description</h3>
                <p>${problem.content}</p>
            </div>

            <div class="section">
                <h3>Submit Answer</h3>
                <div class="answer-area">
                    <div class="answer-input-group">
                        <input type="number" id="answerInput" placeholder="Enter your numerical answer" class="answer-input">
                        <button class="submit-button" onclick="checkAnswer(${problem.id})">Check Answer</button>
                    </div>
                    <div id="answerFeedback" class="answer-feedback"></div>
                </div>
            </div>
        </div>
    `;
    
    renderProblems();
}

// Theme toggle functionality
const themeToggle = document.getElementById('themeToggle');
const themeIcon = document.getElementById('themeIcon');
const htmlElement = document.documentElement;

function updateThemeIcon(theme) {
    if (theme === 'dark') {
        themeIcon.innerHTML = `<path d='M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z'></path>`;
    } else {
        themeIcon.innerHTML = `
            <circle cx='12' cy='12' r='5'></circle>
            <line x1='12' y1='1' x2='12' y2='3'></line>
            <line x1='12' y1='21' x2='12' y2='23'></line>
            <line x1='4.22' y1='4.22' x2='5.64' y2='5.64'></line>
            <line x1='18.36' y1='18.36' x2='19.78' y2='19.78'></line>
            <line x1='1' y1='12' x2='3' y2='12'></line>
            <line x1='21' y1='12' x2='23' y2='12'></line>
            <line x1='4.22' y1='19.78' x2='5.64' y2='18.36'></line>
            <line x1='18.36' y1='5.64' x2='19.78' y2='4.22'></line>`;
    }
}

let isDarkMode = false;
let currentTheme = 'light';
try {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        currentTheme = savedTheme;
        isDarkMode = savedTheme === 'dark';
    }
} catch (e) {}

htmlElement.setAttribute('data-theme', currentTheme);
updateThemeIcon(currentTheme);

themeToggle.addEventListener('click', () => {
    isDarkMode = !isDarkMode;
    const newTheme = isDarkMode ? 'dark' : 'light';
    
    htmlElement.setAttribute('data-theme', newTheme);
    currentTheme = newTheme;
    
    try {
        localStorage.setItem('theme', newTheme);
    } catch (e) {}
    
    updateThemeIcon(newTheme);
});

// Type filter functionality
document.getElementById('typeDropdown').addEventListener('change', renderProblems);

// Initialize the app
renderProblems();
updateXPBar();
</script>
</html>
