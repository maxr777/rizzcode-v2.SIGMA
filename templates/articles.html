<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            /* Light theme variables */
            --bg-color: #f5f5f7;
            --panel-bg: white;
            --text-color: #333;
            --secondary-text: #666;
            --border-color: #e0e0e0;
            --hover-color: #f0f0f0;
            --completed-bg: #f0fff0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --checkbox-border: #ccc;
            --primary-color: #4285F4;
            --primary-hover: #3367d6;
            --success-color: #4CAF50;
            --progress-bg: #e0e0e0;
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-color: #1f1f1f;
            --panel-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --secondary-text: #b0b0b0;
            --border-color: #444;
            --hover-color: #3a3a3a;
            --completed-bg: #2a3a2a;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --checkbox-border: #666;
            --primary-color: #5c9ce6;
            --primary-hover: #4a7cb8;
            --success-color: #5dbb63;
            --progress-bg: #444;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .article-panel {
            width: 300px;
            background-color: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 15px;
            box-shadow: 2px 0 5px var(--shadow-color);
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .article-panel-header {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .article-panel-header h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: var(--text-color);
        }

        .dropdown-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .language-dropdown {
            flex: 1;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--panel-bg);
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        .language-dropdown:hover, .language-dropdown:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .nav-button {
            padding: 6px 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .nav-button:hover {
            background-color: var(--primary-hover);
        }

        .article-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }

        .article-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
            border: 1px solid transparent;
        }

        .article-item:hover {
            background-color: var(--hover-color);
            cursor: pointer;
        }

        .article-item.selected {
            background-color: var(--primary-color);
            color: white;
        }

        .article-item.selected .article-title {
            color: white;
        }

        .article-title {
            flex: 1;
            color: var(--text-color);
            font-size: 14px;
            transition: color 0.3s ease;
            line-height: 1.4;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-color);
            font-weight: 500;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: var(--hover-color);
        }

        .theme-icon {
            width: 20px;
            height: 20px;
            stroke: var(--text-color);
            transition: stroke 0.3s ease;
        }

        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary-text);
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .article-detail {
            max-width: 800px;
            margin: 0 auto;
        }

        .article-detail h2 {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 24px;
        }

        .article-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding: 15px;
            background-color: var(--panel-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 12px;
            color: var(--secondary-text);
            text-transform: uppercase;
            font-weight: 600;
        }

        .meta-value {
            font-weight: 500;
            color: var(--text-color);
        }

        .section {
            background-color: var(--panel-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .section h3 {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .section p {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="article-panel">
        <div class="article-panel-header">
            <h2>Articles</h2>
            <div class="dropdown-container">
                <select id="languageDropdown" class="language-dropdown">
                    <option value="all">All Languages</option>
                    <option value="Javascript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Cpp">C++</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Go">Go</option>
                </select>
                <button class="nav-button" id="problemsButton">Problems</button>
            </div>
        </div>
        <div class="article-list" id="articleList">
            <!-- Articles will be populated by JavaScript -->
        </div>
    </div>

    <div class="main-content">
        <div class="header-bar">
            <div class="user-info">
                <span><a href="/profile">{{ username }}</a> | Level {{ level }}</span>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="theme-icon" id="themeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>

        <div class="content-area">
            <div id="articleContent">
                <div class="welcome-message">
                    <h2>Welcome to the Articles Section</h2>
                    <p>Select an article from the list to read it.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const articles = [
          {% for article in articles %}
          {
            id: {{ loop.index }},
            title: "{{ article.title }}",
            language: "{{ article.language }}",
            content: "{{ article.content|replace('\n', ' ')|replace('"', '\\"') }}"
          }{% if not loop.last %},{% endif %}
          {% endfor %}
        ];

        let selectedArticleId = null;

        document.getElementById('problemsButton').addEventListener('click', function() {
            window.location.href = '/dashboard';
        });

        function renderArticles() {
            const articleList = document.getElementById('articleList');
            const languageFilter = document.getElementById('languageDropdown').value;
            
            const filteredArticles = languageFilter === 'all' 
                ? articles 
                : articles.filter(a => a.language === languageFilter || a.language === 'all');

            articleList.innerHTML = filteredArticles.map(article => `
                <div class="article-item ${selectedArticleId === article.id ? 'selected' : ''}" 
                     onclick="selectArticle(${article.id})">
                    <div class="article-title">
                        <strong>${article.title}</strong><br>
                        <small>${article.language === 'all' ? 'All Languages' : article.language}</small>
                    </div>
                </div>
            `).join('');
        }

        function selectArticle(articleId) {
            selectedArticleId = articleId;
            const article = articles.find(a => a.id === articleId);
            if (!article) return;

            const articleContentElement = document.getElementById('articleContent');
            
            articleContentElement.innerHTML = `
                <div class="article-detail">
                    <h2>${article.title}</h2>
                    
                    <div class="article-meta">
                        <div class="meta-item">
                            <div class="meta-label">Language</div>
                            <div class="meta-value">${article.language === 'all' ? 'All Languages' : article.language}</div>
                        </div>
                    </div>

                    <div class="section">
                        <p>${article.content}</p>
                    </div>
                </div>
            `;
            
            renderArticles(); // Re-render to update selection
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const htmlElement = document.documentElement;

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                // Moon icon for dark mode
                themeIcon.innerHTML = `<path d='M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z'></path>`;
            } else {
                // Sun icon for light mode
                themeIcon.innerHTML = `
                    <circle cx='12' cy='12' r='5'></circle>
                    <line x1='12' y1='1' x2='12' y2='3'></line>
                    <line x1='12' y1='21' x2='12' y2='23'></line>
                    <line x1='4.22' y1='4.22' x2='5.64' y2='5.64'></line>
                    <line x1='18.36' y1='18.36' x2='19.78' y2='19.78'></line>
                    <line x1='1' y1='12' x2='3' y2='12'></line>
                    <line x1='21' y1='12' x2='23' y2='12'></line>
                    <line x1='4.22' y1='19.78' x2='5.64' y2='18.36'></line>
                    <line x1='18.36' y1='5.64' x2='19.78' y2='4.22'></line>`;
            }
        }

        let isDarkMode = false;

        // Load saved preference or use in-memory storage
        let currentTheme = 'light';
        try {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                isDarkMode = savedTheme === 'dark';
            }
        } catch (e) {
            // localStorage not available, use default
        }

        htmlElement.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            const newTheme = isDarkMode ? 'dark' : 'light';
            
            htmlElement.setAttribute('data-theme', newTheme);
            currentTheme = newTheme;
            
            try {
                localStorage.setItem('theme', newTheme);
            } catch (e) {
                // localStorage not available, theme will reset on reload
            }
            
            updateThemeIcon(newTheme);
        });

        // Language filter functionality
        document.getElementById('languageDropdown').addEventListener('change', renderArticles);

        // Initialize the app
        renderArticles();
    </script>
</body>
</html>
